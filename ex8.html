<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ['egoing', 'leezche', 'duru', 'taeho' ];
      var web = ['NAVER', 'NATE' ]
    </script>
    <h2>Co Workers</h2>
    <ul>
      <script>
        var i = 0;
        while(i< coworkers.length){
        document.write('   <li>      <a href="ttp://a.com/'  +  coworkers[i]  + ' ">'     +   coworkers[i]     +    '</a>      </li>      ');
        i++; // i = i + 1;
      }
      </script>


      <script> 
        var a = coworkers.length - 1;
        while(a >= 0){
        document.write('   <li>      <a href="ttp://a.com/'  +  coworkers[a]  + ' ">'     +   coworkers[a]     +    '</a>      </li>      ');
        a--; // i = i - 1;
      }
      </script>

      <script>
        //alert("HI");
        //alert('Hello'+ ' 안녕');
        //alert('Hello  안녕');


        for(var j = 0; j < web.length; j++) {
          document.write("<li><a href='https://www." +  web[j] + ".com'>" + web[j] + "</a></li>");


        }
      </script>



    </ul>
  </body>
</html>
